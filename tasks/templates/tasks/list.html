<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To do app</title>
    <style>
        body {
            background-color: #cce5ff; /* Fondo azul clarito */
            font-size: 1.2rem; /* Tama√±o de fuente aumentado */
        }

        .container {
            text-align: center; /* Centrar el contenido */
            padding-top: 50px; /* Espaciado superior */
        }

        .input-group {
            display: inline-block; /* Permitir centrado horizontal */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">To do List:</h3>

        <form method="POST" action="/" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                {{ form.title }}
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
        </form>

        <div>
            {% for task in tasks %}
            <div class="mb-2">
                <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-info me-2">Update</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger me-2">Delete</a>

                {% if task.complete %}
                <span class="text-decoration-line-through">{{ task }}</span>
                {% else %}
                <span>{{ task }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
